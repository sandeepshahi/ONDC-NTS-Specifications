summary: REPORT
details:
  - description: >-
      Detailed flows covering NPs seeking status of a settlement instructions previously shared with reference to a transaction id and/ or message id. The settlement agency responds with the status of the respective settlement instructions referred.
    mermaid: >-
      sequenceDiagram
       participant NP
       participant Settlement_Agency
       NP ->> Settlement_Agency: report API 
       Settlement_Agency ->> NP : on_report API
references: if any
steps:
  - summary: REPORT
    api: report
    details:
      - description: report api
        mermaid: >-
          sequenceDiagram
           participant NP
           participant Settlement_Agency      
           NP ->> Settlement_Agency: report API 
           Settlement_Agency ->> NP : ACK
           Settlement_Agency ->> NP : on_report API
           NP ->> Settlement_Agency : Ack
    reference: if any
    example:
      value:
        $ref: "../../examples/RSF/report/report.yaml"
  - summary: ON_REPORT (with provider)
    api: on_report
    details:
      - description: Response from settlement agency (including provider details)
        mermaid: >-
          sequenceDiagram
           participant NP
           participant Settlement_Agency
           NP ->> Settlement_Agency: report API  
           Settlement_Agency ->> NP : Ack
           Settlement_Agency ->> NP : on_ report API
           NP ->> Settlement_Agency : Ack

    reference: if any
    example:
      value:
        $ref: "../../examples/RSF/on_report/on_report (with provider).yaml"

  - summary: ON_REPORT
    api: on_report
    details:
      - description: Response from settlement agency (if no provider is specified)
        mermaid: >-
          sequenceDiagram
           participant NP
           participant Settlement_Agency
           NP ->> Settlement_Agency: report API  
           Settlement_Agency ->> NP : Ack
           Settlement_Agency ->> NP : on_ report API
           NP ->> Settlement_Agency : Ack

    reference: if any
    example:
      value:
        $ref: "../../examples/RSF/on_report/on_report.yaml"
